<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="card-container">
        <section class="intro">
            <h1 class="name">Simon Davis</h1>
            <h2 class="job-position">Web Developer</h2>
        </section>

        <section class="categories">
            <!-- Portfolio, Social Media, About me, Contact -->
            <div class="wrapper">
                <h2 class="topic-category portfolio-topic">Portfolio</h2>
                <div class="btn-portfolio btn-category">
                    <img src="assets/icons/baseline-work_outline-24px.svg" class="icon icon-category">
                </div>
            </div>
            <!-- portfolio wrapper -->
            <div class="wrapper">
                <h2 class="topic-category social-topic">Social</h2>
                <div class="btn-social btn-category">
                    <img src="assets/icons/baseline-share-24px.svg" class="icon icon-category">
                </div>
            </div>
            <!-- social wrapper-->
            <div class="wrapper">
                <h2 class="topic-category about-me-topic">About me</h2>
                <div class="btn-about-me btn-category">
                    <img src="assets/icons/baseline-face-24px.svg" class="icon icon-category">
                </div>
            </div>
            <!-- about me wrapper-->
            <div class="wrapper">
                    <h2 class="topic-category about-me-topic">Contact</h2>                                
                <div class="btn-contact btn-category">
                    <img src="assets/icons/baseline-cast_for_education-48px.svg" class="icon icon-category">
                </div>
            </div> 
            <!-- contact wrapper -->
        </section>
        <!-- categories section -->
    </div>
    <!-- card-container -->
</body>

</html>
